<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bignumber.js@9"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <section id="Calculadora">
        <div id="cuerpo-calculadora">
            <div id="opciones">
                <div id="main-display"> <img style="background-color: orange;" src="./src/img/calculadora.png"> </div>
                <div id="second-display"> <img style="background-color: gray;" src="./src/img/opciones.png"> </div>
            </div>
            <div class="screen hidden" id="screen1">
                <div id="pantalla-calculadora">
                    <div id="pantalla-superior"></div>
                    <div id="pantalla-inferior">0</div>
                </div>
                <div id="botones">
                    <div id="M+" class="boton-arriba">M+</div>
                    <div id="M-" class="boton-arriba">M-</div>
                    <div id="MS" class="boton-arriba">MS</div>
                    <div id="MR" class="boton-arriba">MR</div>
                    <div id="CE" class="boton">CE</div>
                    <div id="C" class="boton">C</div>
                    <div id="delete" class="boton">⌫</div>
                    <div id="division" class="boton-derecho">÷</div>
                    <div id="siete" class="boton">7</div>
                    <div id="ocho" class="boton">8</div>
                    <div id="nueve" class="boton">9</div>
                    <div id="multiplicacion" class="boton-derecho">×</div>
                    <div id="cuatro" class="boton">4</div>
                    <div id="cinco" class="boton">5</div>
                    <div id="seis" class="boton">6</div>
                    <div id="suma" class="boton-derecho">+</div>
                    <div id="uno" class="boton">1</div>
                    <div id="dos" class="boton">2</div>
                    <div id="tres" class="boton">3</div>
                    <div id="resta" class="boton-derecho">-</div>
                    <div id="MC" class="boton">MC</div>
                    <div id="cero" class="boton">0</div>
                    <div id="puntoDecimal" class="boton">.</div>
                    <div id="igual" class="boton-derecho">=</div>
                    <div id="x2" class="boton">x²</div>
                    <div id="x3" class="boton">x³</div>
                    <div id="xy" class="boton">x^y</div>
                    <div id="1divX" class="boton">1/x</div>
                </div>
            </div>
            <div class="screen hidden" id="screen2">
                <div class="screen2-option" id="binari-sum"><img src="./src/img/codigo-binario.png" />
                    <p>Binario</p>
                </div>
                <div class="screen2-option" id="date-sum"><img src="./src/img/date-sum.png" />
                    <p>Suma Fechas</p>
                </div>
                <div class="screen2-option" id="convert-long"><img src="./src/img/icon_longitud.png" />
                    <p>Longitudes</p>
                </div>
            </div>
            <div class="screen hidden" id="sumaBinaria">
                <h1>Calculadora Binaria</h1>
                <input type="number" id="numero1" placeholder="  Número binario 1">
                <input type="number" id="numero2" placeholder="  Número binario 2">
                <div id="resultado">0</div>
                <div id="operaciones">
                    <button id="sumar">Sumar</button>
                    <button id="restar">Restar</button>
                    <button id="multiplicar">Multiplicar</button>
                    <button id="dividir">Dividir</button>
                </div>
            </div>
            <div class="screen hidden" id="calculadoraFechas">
                <h1>Cálculo de fecha</h1>
                <section class="calculoFechas">
                    <select id="opcionesFechas">
                        <option value="Diferencia entre fechas">Diferencia entre fechas</option>
                        <option value="Sumar o restas días">Sumar o restas días</option>
                    </select>
                </section>
                <section id="fechasOperaciones">
                    <section class="screen" id="difFechas">
                        <div>
                            <p>Desde</p>
                            <input type="date" id="fechaDesde">
                            <p>Hasta</p>
                            <input type="date" id="fechaHasta">
                            <div id="resultFecha">
                                <label id="resultadoDifFecha">Resultado</label>
                            </div>
                        </div>
                    </section>

                    <section class="screen hidden" id="sumFechas">
                        <div id="inputFecha">
                            <p>Desde</p>
                            <input type="date" id="fechaDesdeSum">
                        </div>
                        <div id="sumarRestar">
                            <input type="radio" id="sumarFecha" name="SumaResta" checked
                                onchange='sumaRestaFechas()'><label>Sumar</label>
                            <input type="radio" id="restarFecha" name="SumaResta"
                                onchange='sumaRestaFechas()'><label>Restar</label>
                        </div>
                        <label>Años</label>
                        <select id="años" onchange='sumaRestaFechas()'>
                        </select>
                        <label>Meses</label>
                        <select id="meses" onchange='sumaRestaFechas()'>
                        </select>
                        <label>Días</label>
                        <select id="dias" onchange='sumaRestaFechas()'>
                        </select>
                        <div id="resultFecha">
                            <label id="resultadoSumaResta">Resultado</label>
                        </div>
                    </section>
            </div>
            <div class="screen" id="calculadoraLongitudes">
                <div id="pantalla-calculadora">
                    <div id="pantalla-superior-longitudes">0</div>
                    <select id="valorInicial" onchange="convertirLongitudes()">
                        <option value="nanometros">Nanómetros</option>
                        <option value="micrones">Micrones</option>
                        <option value="milimetros">Milímetros</option>
                        <option value="centimetros">Centímetros</option>
                        <option value="metros">Metros</option>
                        <option value="kilometros">Kilómetros</option>
                        <option value="pulgadas">Pulgadas</option>
                        <option value="pies">Pies</option>
                        <option value="yardas">Yardas</option>
                        <option value="millas">Millas</option>
                        <option value="millas_nauticas">Millas náuticas</option>
                    </select>
                    <div id="pantalla-inferior-longitudes">0</div>
                    <select id="valorFinal" onchange="convertirLongitudes()">
                        <option value="nanometros">Nanómetros</option>
                        <option value="micrones">Micrones</option>
                        <option value="milimetros">Milímetros</option>
                        <option value="centimetros">Centímetros</option>
                        <option value="metros">Metros</option>
                        <option value="kilometros">Kilómetros</option>
                        <option value="pulgadas">Pulgadas</option>
                        <option value="pies">Pies</option>
                        <option value="yardas">Yardas</option>
                        <option value="millas">Millas</option>
                        <option value="millas_nauticas">Millas náuticas</option>
                    </select>
                    <label id="casiIgual"></label>
                    <div id="otrasConversiones"></div>
                </div>

                <div id="botones-longitud">
                    <div></div>
                    <div id="CE-len" class="boton">CE</div>
                    <div id="delete-len" class="boton">⌫</div>
                    <div id="siete-len" class="boton">7</div>
                    <div id="ocho-len" class="boton">8</div>
                    <div id="nueve-len" class="boton">9</div>
                    <div id="cuatro-len" class="boton">4</div>
                    <div id="cinco-len" class="boton">5</div>
                    <div id="seis-len" class="boton">6</div>
                    <div id="uno-len" class="boton">1</div>
                    <div id="dos-len" class="boton">2</div>
                    <div id="tres-len" class="boton">3</div>
                    <div id="puntoDecimal-len" class="boton">.</div>
                    <div id="cero-len" class="boton">0</div>
                </div>
            </div>

    </section>
    </div>
    </div>


    </section>
</body>
<script src="./calculadora.js"></script>

</html>
